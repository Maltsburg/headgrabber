<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Grabber</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="Img/IndiaPaleAle.png" type="image/png">
</head>
<body>
    <div class="page">
        <div id="logobox"> 
            <header class="logopng">
                <img id="logo" src="Img/HEAD.png" alt="Logo">
                <div class="text" id="displayText"></div>
            </header>
        </div>
        
        <div class="Input">
            <input type="text" id="username" placeholder="Steve" autocomplete="off"/>
            <select id="edition">
                <option value="java">Java</option>
                <option value="bedrock">Bedrock</option>
            </select>
        </div>

        <div class="headbtn">
            <button id="getPlayerHeadBtn"><a class="ButtonText">Get Player Head</a></button>
            <audio id="buttonSound">
                <source src="Img/click.ogg" type="audio/ogg">
            </audio>
            <script type="module" src="Head.js"></script>
            <script type="module" src="Head/button.js"></script>
            <script type="module" src="Head/splash.js"></script>
            <script type="text/javascript">
        window.location.href = "https://maltsburg.com/head";
    </script>
        </div> 
        
        <div id="download"></div>
        <div id="name"></div>
        <div id="result"></div>
        
        <footer>
            <a id="link" href="https://github.com/Maltsburg" target="_blank">GitHub<div><img src="Img/IndiaPaleAle.png" alt="IPA"></div></a>
        </footer>
        
    </div>
</body>
</html>
